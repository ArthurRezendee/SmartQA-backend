<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <style>
    body {
      background-color: #f4f6f8;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 10px rgba(0,0,0,.05);
    }
    .header {
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      padding: 24px;
      color: #ffffff;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .content {
      padding: 32px;
      color: #374151;
      font-size: 15px;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      margin-top: 24px;
      padding: 12px 24px;
      background-color: #4f46e5;
      color: #ffffff !important;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .footer {
      padding: 16px;
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
      background: #f9fafb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      {{ header }}
    </div>

    <div class="content">
      {% block content %}{% endblock %}
    </div>

    <div class="footer">
      © {{ year }} SmartQA • Todos os direitos reservados
    </div>
  </div>
</body>
</html>
